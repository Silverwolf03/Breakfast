<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #344e41;
            color: white;
        }
        .navbar {
            background-color: #344e41;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .order-summary {
            background-color: #344e41;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
        }
        .order-summary h2 {
            margin-bottom: 20px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #657153;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .order-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        .order-item div {
            flex: 1;
            text-align: left;
            margin-left: 10px;
        }
        .order-item span {
            flex: 0 0 auto;
            margin-left: 10px;
        }
        .total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .confirm-button {
            background-color: #ff5e5e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
        }
        .confirm-button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div></div>
        <div>
            <a href="homepage.html">หน้าหลัก</a>
            <a href="menu.html">เมนูอาหาร</a>
            <a href="order.html">สั่งอาหาร</a>
            <a href="shopping-cart.html" class="active">ตะกร้าของคุณ</a>
        </div>
    </div>

    <div class="content">
        <div class="order-summary">
            <h2>ชำระเงินสำเร็จ!</h2>
            <p>ขอบคุณที่ใช้บริการ</p>
            <!-- ปุ่มไปที่หน้าบิล -->
            <a href="bill.html" class="confirm-button btn btn-danger">ดูบิลรายการอาหาร</a>
            <!-- ปุ่มกลับไปหน้าหลัก -->
            <a href="homepage.html" class="confirm-button btn btn-danger" onclick="resetCart()">กลับไปหน้าหลัก</a>
        </div>
    </div>
    <script>
        function resetCart() {
            localStorage.removeItem('cart');
            localStorage.removeItem('totalPrice');
            localStorage.removeItem('paymentMethod');
        }
    </script>
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

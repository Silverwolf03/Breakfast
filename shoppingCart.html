<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order and Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #344e41;
            color: white;
        }
        .navbar {
            background-color: #344e41;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }
        .navbar .active::after {
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            background-color: yellow;
            position: absolute;
            bottom: -8px; /* ปรับให้แถบเหลืองห่างจากตัวอักษร */
            left: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .order-summary, .payment-methods {
            background-color: #344e41;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
        }
        .order-summary h2, .payment-methods h2 {
            margin-bottom: 20px;
        }
        .order-item, .payment-method {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #657153;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .order-item img, .payment-method img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        .order-item div, .payment-method div {
            flex: 1;
            text-align: left;
            margin-left: 10px;
        }
        .order-item span, .payment-method span {
            flex: 0 0 auto;
            margin-left: 10px;
        }
        .total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .confirm-button, .back-button {
            background-color: #ff5e5e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }
        .confirm-button:hover, .back-button:hover {
            background-color: #ff0000;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quantity-controls button {
            background-color: #ff5e5e;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .quantity-controls button:hover {
            background-color: #ff0000;
        }
        .quantity-controls span {
            font-size: 1rem;
        }
        .remove-button {
            background-color: #ff5e5e;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px;
        }
        .remove-button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="navbar">
       <div>
       </div>
        <div>
            <a href="Homepage.html">หน้าหลัก</a>
            <a href="Menu.html">เมนูอาหาร</a>
            <a href="Order.html">สั่งอาหาร</a>
            <a href="shoppingCart.html" class="active">ตะกร้าของคุณ</a>
        </div>
    </div>
    <div class="content" id="orderPage">
        <div class="order-summary">
            <h2>รายการอาหารที่สั่ง</h2>
            <div id="orderItems"></div>
            <div class="total">
                <div>รวม</div>
                <div id="totalPrice">฿0.00</div>
            </div>
            <a href="payment.html" class="confirm-button">ตรวจสอบยืนยันรายการอาหาร</a>
        </div>
    </div> 
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let orderItems = document.getElementById('orderItems');
            let totalPrice = 0;
            orderItems.innerHTML = '';
            cart.forEach(item => {
                totalPrice += item.price * item.quantity;
                let itemElement = `
                    <div class="order-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div>${item.name}</div>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('${item.name}')">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="increaseQuantity('${item.name}')">+</button>
                        </div>
                        <span>฿${(item.price * item.quantity).toFixed(2)}</span>
                        <button class="remove-button" onclick="removeItem('${item.name}')">ลบ</button>
                    </div>
                `;
                orderItems.innerHTML += itemElement;
            });
            document.getElementById('totalPrice').innerText = `฿${totalPrice.toFixed(2)}`;
        }

        function increaseQuantity(itemName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === itemName);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function decreaseQuantity(itemName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.name === itemName);
            if (itemIndex > -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                } else {
                    cart.splice(itemIndex, 1);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function removeItem(itemName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== itemName);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        window.onload = loadCart;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #344e41;
            color: white;
        }
        .navbar {
            background-color: #344e41;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .payment-methods {
            max-width: 600px; /* จำกัดความกว้างของคอนเทนเนอร์ */
            margin: 0 auto;
        }
        .order-summary, .payment-methods {
            background-color: #344e41;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
        }

        .order-summary h2, .payment-methods h2 {
            margin-bottom: 20px;

        .payment-method {
            background-color: #657153;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            max-width: 1000px; /* จำกัดความกว้างของแต่ละตัวเลือกการจ่ายเงิน */
            margin-left: auto;
            margin-right: auto;
        }
        .payment-method img {
            width: 50px;
            height: 50px;
            border-radius: 10px;

        }
        .order-item div, .payment-method div {
            flex: 1;
            text-align: left;
            margin-left: 10px;
        }
        .order-item span, .payment-method span {
            flex: 0 0 auto;
            margin-left: 10px;

            margin-right: 10px;
        }
        .payment-method.selected {
            background-color: #ffff1d;
            color: #000;
        }
        .total {
            font-size: 1.2rem;
            margin-top: 20px;
            max-width: 500px; /* จำกัดความกว้างของ section รวม */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div></div>
        <div>
            <a href="homepage.html">หน้าหลัก</a>
            <a href="menu.html">เมนูอาหาร</a>
            <a href="order.html">สั่งอาหาร</a>
            <a href="shopping-cart.html" class="active">ตะกร้าของคุณ</a>

    <div class="navbar d-flex justify-content-between align-items-center">
        <div></div>
        <div>
            <a href="homepage.html" class="mx-2">หน้าหลัก</a>
            <a href="menu.html" class="mx-2">เมนูอาหาร</a>
            <a href="order.html" class="mx-2">สั่งอาหาร</a>
            <a href="shopping-cart.html" class="active mx-2">ตะกร้าของคุณ</a>

        </div>
    </nav>

    <div class="container mt-5">
        <div class="payment-methods">
            <h2 class="text-center">ชำระเงินโดย</h2>
            <div class="payment-method" onclick="selectPaymentMethod('บัตรเครดิต/บัตรเดบิต', this)">
                <img src="img/credit.png" alt="บัตรเครดิต/บัตรเดบิต">
                <div>บัตรเครดิต/บัตรเดบิต</div>
            </div>
            <div class="payment-method" onclick="selectPaymentMethod('เงินสด', this)">
                <img src="img/cash.png" alt="เงินสด">
                <div>เงินสด</div>
            </div>
            <div class="payment-method" onclick="selectPaymentMethod('QR พร้อมเพย์', this)">
                <img src="img/พร้อมเพย์.png" alt="QR พร้อมเพย์">
                <div>QR พร้อมเพย์</div>
            </div>
            <div class="total d-flex justify-content-between mt-4">
                <div>รวม</div>
                <div id="totalPrice">฿0.00</div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <a href="shopping-cart.html" class="btn btn-secondary">กลับไปยังรายการอาหาร</a>
                <a href="confirm-payment.html" class="btn btn-danger" id="confirmPaymentButton" style="display: none;">ยืนยันการชำระเงิน</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadTotalPrice() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            document.getElementById('totalPrice').innerText = `฿${totalPrice.toFixed(2)}`;
            localStorage.setItem('totalPrice', totalPrice.toFixed(2));
        }

        function selectPaymentMethod(method, element) {
            localStorage.setItem('paymentMethod', method);
            document.getElementById('confirmPaymentButton').style.display = 'inline-block';

            // Remove selected class from all payment methods
            document.querySelectorAll('.payment-method').forEach(pm => pm.classList.remove('selected'));

            // Add selected class to the clicked payment method
            element.classList.add('selected');
        }

        window.onload = loadTotalPrice;
    </script>
</body>
</html>
